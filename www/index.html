    <script>
        function getPlayerData(playerID) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var data = JSON.parse(xhttp.responseText);
                    console.log(data);
                    for(i = 0; i < data.length; i++){
                        var x = data[i].mpc_tile_x;
                        var y = data[i].mpc_tile_y;
                        var tileID = "tile" + y + x
                        var cha = data[i].mpc_cha_id;
                        console.log("var cha, before if elses " + cha)

                        if (cha == 1) {
                            document.getElementById(tileID).innerHTML = '<img src="character_rambow.png">';
                        } else if (cha == 2) {
                            document.getElementById(tileID).innerHTML = '<img src="character_elventito.png">';
                        } else if (cha == 3) {
                            document.getElementById(tileID).innerHTML = '<img src="character_gipio.png">';
                        } else if (cha == 4) {
                            document.getElementById(tileID).innerHTML = '<img src="character_decibelle.png">';
                        } else if (cha == 5) {
                            document.getElementById(tileID).innerHTML = '<img src="character_rommy.png">';
                        }
                        
                        console.log("var cha, after if elses " + cha)
                    }
                }
                };

            xhttp.open("GET", "player/" + playerID + "/players", true);
            xhttp.send();
        }

        function getTurn(matchID) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var data = JSON.parse(xhttp.responseText);
                    console.log(data);

                    var turn = data[0].match_turn;
                    var turnText = "turnText"

                    document.getElementById(turnText).innerHTML = "Turn: " + turn;

                    console.log("Turn: " + turn)
                }
            };

            xhttp.open("GET", "turn/" + matchID + "/turns", true);
            xhttp.send();
        }

        function moveUp(playerID, matchID, peonID) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var data = JSON.parse(xhttp.responseText);
                    console.log(data);
                }

            var dataToSend = {
                "playerID": playerID,
                "matchID": matchID,

            };

            xhttp.open("PUT", "movement/moveUp", true);
            xhttp.setRequestHeader("Content-Type", "application/json");
